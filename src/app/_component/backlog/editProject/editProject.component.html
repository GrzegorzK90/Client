<div class="container">
  <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  <div class="row">
    <div class="container">
      <h2 align="center">{{project.project.title}}</h2>
      <mat-tab-group>
        <mat-tab label="Description">
          <mat-form-field class="text">
            <textarea class="text" [(ngModel)]="project.project.content" matInput placeholder=""></textarea>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="bugs">
          <mat-form-field class="text">
            <textarea readonly class="text" [(ngModel)]="project.bugs" matInput placeholder=""></textarea>
          </mat-form-field>
        </mat-tab>
        <mat-tab  label="Setting">
          <div align="center" class="container" >
            <mat-form-field class="test">
              <input [(ngModel)]="project.project.title" matInput placeholder="Task title">
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab label="Close">
          <div class="container" *ngFor="let item of project.taskPB.close">
            <mat-list-item>{{item.taskId}} - {{item.title}}</mat-list-item>
          </div>
        </mat-tab>
        <mat-tab label="Open">
          <div class="container" *ngFor="let item of project.taskPB.open">
            <mat-list-item>{{item.taskId}} - {{item.title}}</mat-list-item>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="container" align="right">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="primary" (click)="delete()">Delete</button>
  </div>
</div>
