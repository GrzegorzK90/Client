<div class="container">
  <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  <div class="row">
    <div class="container">
      <h2 align="center">{{proj.title}}</h2>
      <mat-tab-group>
        <mat-tab label="Description">
          <mat-form-field class="text">
            <textarea class="text" [(ngModel)]="proj.content" matInput placeholder=""></textarea>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="bugs">
          <mat-form-field class="text">
            <textarea class="text" [(ngModel)]="project.bugs" matInput placeholder=""></textarea>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="Open" >
          <!--<div *ngFor='let item of task.close' [title]="item.title"></div>-->
        </mat-tab>
        <mat-tab  label="Setting">
          <div align="center" class="container" >
            <mat-form-field class="test">
              <input [(ngModel)]="proj.title" matInput placeholder="Task title">
            </mat-form-field>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="container" align="right">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="primary" (click)="delete()">Delete</button>
  </div>
</div>
