<form class="container" aligne="center">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Last Name" [formControl]="lastNameFormControl">
    <mat-error *ngIf="lastNameFormControl.hasError('required')">
      Lastname is is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="New Password" [formControl]="passFormControl">
    <mat-error *ngIf="passFormControl.hasError('minlength')">
      password must be at least <strong>6 character</strong>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
  <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  <button mat-raised-button color="primary" (click)="delete()">Delete</button>
</form>
