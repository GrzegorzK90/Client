<div class="container">
  <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  <div class="row">
    <div class="container">
      <h2 align="center">{{task.title}}</h2>
      <mat-tab-group>
        <mat-tab label="Description">
          <mat-form-field class="text">
            <textarea class="text" [(ngModel)]="task.content" matInput placeholder=""></textarea>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="Bugs">
          <mat-form-field class="text">
            <textarea class="text" [(ngModel)]="task.bugs" matInput placeholder=""></textarea>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="Source">
          <mat-form-field class="text">
            <textarea class="text" [(ngModel)]="task.source" matInput placeholder=""></textarea>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="Time">
          <mat-form-field class="text">
            <textarea class="text" [(ngModel)]="task.time" matInput placeholder=""></textarea>
          </mat-form-field>
        </mat-tab>
        <mat-tab  label="Setting">
          <div align="center" class="container" >
          <mat-form-field class="test">
            <input [(ngModel)]="task.title" matInput placeholder="Task title">
          </mat-form-field>

          <mat-form-field>
            <mat-select [(ngModel)]="task.status" placeholder="Task status">
              <mat-option value="open">open</mat-option>
              <mat-option value="done">done</mat-option>
            </mat-select>
          </mat-form-field>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="container" align="right">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="primary" (click)="delete()">Delete</button>
  </div>
</div>
