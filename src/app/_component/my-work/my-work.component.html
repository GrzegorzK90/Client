<div align="center"><h1>My work</h1></div>
<hr>
<div class="test" align="right">
  <button mat-raised-button="primary" (click)="addTask()" >Add task</button>
</div>
<div class="wrapper">
  <div class="wrapper">
    <div class="first"><h4></h4></div>
    <div class="container"><h3>Open</h3></div>
    <div class="container"><h3>Done</h3></div>
  </div>
</div>
<div class="wrapper" *ngFor="let us of users">
  <div class='wrapper'>
    <div class="first">
      <h4>{{us.userName}}</h4>
    </div>
    <div class='container' [dragula]='"nested-bag"' [id]='0' [title]='us.userId'>
      <div *ngFor='let item of us.tasks.open' (click)="clicked(item.taskId)" [innerHtml]='item.title' [id]='item.taskId'></div>
    </div>
    <div class='container' [dragula]='"nested-bag"' [id]='1' [title]='us.userId'>
      <div *ngFor='let item of us.tasks.close' (click)="clicked(item.taskId)" [innerHtml]='item.title' [id]='item.taskId'></div>
    </div>
  </div>
  <hr>
</div>
